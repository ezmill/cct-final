		<div id="countdown"><span id="countdownDays"></span> DAYS</div>
	</div>

	<script>
	(function() {
		// document.addEventListener("scroll", function(e){
		// 	e.preventDefault();
		// 	return;
		// })
		// document.body.addEventListener('touchstart', function(e){ e.preventDefault(); });
		// $(window).on( "scroll", function( event ) {
		// 	console.log("scroll");

		// 	event.preventDefault();
		// 	event.stopPropagation();
		// 	return false;
		// } )
		// $(window).on( "drag", function( event ) {
		// 	console.log("drag");

		// 	event.preventDefault();
		// 	event.stopPropagation();
		// 	return false;
		// } )
		var countdownDays = document.getElementById("countdownDays");
		var countdownText = document.getElementById("countdown");
		var icon = document.getElementById("icon");
		var wrapper = document.getElementById("wrapper");
		var colors = [
			"#000000",
			"#00ff00",
			"#ff00ff",
			"#ffffff",
			"#00ffff",
			"#ff0000"
		]
		var counter = 0;
		var lastTime = 0;
		var vendors = ['ms', 'moz', 'webkit', 'o'];
		for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
		window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
		window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
		                           || window[vendors[x]+'CancelRequestAnimationFrame'];
		}
		
		if (!window.requestAnimationFrame)
		window.requestAnimationFrame = function(callback, element) {
		    var currTime = new Date().getTime();
		    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
		    var id = window.setTimeout(function() { callback(currTime + timeToCall); },
		      timeToCall);
		    lastTime = currTime + timeToCall;
		    return id;
		};
		
		if (!window.cancelAnimationFrame)
		window.cancelAnimationFrame = function(id) {
		    clearTimeout(id);
		};
		function draw(){
		 	window.requestAnimationFrame(draw);
			var dt = new Date('February 5, 2016 00:00:00');
			var d = countdown(new Date(), dt,   countdown.DAYS |
					    countdown.HOURS |
					    countdown.MINUTES |
					    countdown.SECONDS |
					    countdown.MILLISECONDS);

			if(d.days < 10){
				d.days = d.days.toString();
			}

	        countdownDays.innerHTML = d.days;
	        // hours.innerHTML = d.hours;
	        // minutes.innerHTML = d.minutes;
	        // seconds.innerHTML = d.seconds;
	        // milliseconds.innerHTML = d.milliseconds;

	        // date.innerHTML = getWeekdayFormatted(new Date());
		};
		draw();
		window.setInterval(function(){
			counter++;
			icon.style.backgroundColor = colors[counter%colors.length];
			countdownText.style.color = colors[(counter)%colors.length];
			wrapper.style.backgroundColor = colors[(counter+2)%colors.length];
		}, 1000)
	})();
	</script>
